{% extends 'cake/cakebase.html' %}

{% block title %}
    {{ block.super }} - Список тэгов
{% endblock %}

{% block content %}
    <h2 class = "mb-5" >Тэги:</h2>
    {% for tag in tags %}
            </br>
            <h5><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h5>
    {% endfor %}
{% endblock %}
